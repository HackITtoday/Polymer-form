<link rel="import" href="bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="bower_components/paper-slider/paper-slider.html">

<link rel="import" href="bower_components/paper-input/paper-input-decorator.html">

<polymer-element name="polymer-form" attributes="data">

  <template>
    <style>
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        font-family: Roboto, "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
    </style>
    
    <section class="date-button">
      <paper-datepicker datepicked="{{data[date]}}" locale="en-gb"></paper-datepicker>
    </section>
    <section class="fields">
      <paper-input label="Nights" value="{{data[nights]}}" floatinglabel id="nights"></paper-input><br>
      <paper-input label="Number of Guests" value="{{data[guests]}}" floatinglabel id="guests"></paper-input>
    </section>
    <section class="contact">
      <paper-input label="Name" value="{{data[name]}}" floatinglabel id="name"></paper-input><br>
      <paper-input label="Email" value="{{data[email]}}" floatinglabel id="email"></paper-input><br>
      <paper-input label="Telephone" value="{{data[phone]}}" floatinglabel id="telephone"></paper-input>
    </section>
  </template>

  <script>
    Polymer({

    });
  </script>
</polymer-element>
