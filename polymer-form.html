<link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="bower_components/paper-slider/paper-slider.html">
<link rel="import" href="bower_components/paper-datepicker/paper-datepicker.html">
<link rel="import" href="bower_components/paper-fab/paper-fab.html">
<link rel="import" href="bower_components/core-ajax/core-ajax.html">
<link rel="import" href="bower_components/paper-input/paper-input-decorator.html">
<link rel="import" href="bower_components/firebase/firebase.js">
<link rel="import" href="bower_components/firebase-element/firebase-element.html">

<polymer-element name="polymer-form">

  <template>
    <style>
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        font-family: Roboto, "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

    </style>

    <section class="date-button">
      <paper-datepicker datepicked="{{data_date}}" locale="en-gb"></paper-datepicker>
    </section>

    <section class="fields">

      <paper-input label="Nights" value="{{data_nights}}" floatinglabel id="nights"></paper-input><br>
      <paper-input label="Number of Guests" value="{{data_guests}}" floatinglabel id="guests"></paper-input>
    </section>

    <section class="contact">
      <paper-input label="Name" value="{{data_name}}" floatinglabel id="name"></paper-input><br>
      <paper-input label="Email" value="{{data_email}}" floatinglabel id="email"></paper-input><br>
      <paper-input label="Telephone" value="{{data_phone}}" floatinglabel id="telephone"></paper-input>
    </section>
<template if="{{data_name}}">
  <p>Done</p>
  <paper-fab tap="save({{data_name}})"></paper-fab>
</template>

    <firebase-element id="base" location="https://dazzling-fire-4274.firebaseio.com/" data="{{data}}" keys="{{keys}}"></firebase-element>

<template repeat="{{key in keys}}">
  <p>{{key}}: {{data[key]}}</p>
</template>

  </template>

  <script>
   
    Polymer({
      save: function() {
        save(this);
      },
      addEntry: function(value) {
        this.$.base.push({save: value});
      }
    });

  </script>

</polymer-element>
