<!doctype html>
<html>

<head>

    <title>Booking Enquiry Form</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="src/angular-pageslide-directive.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/font-roboto/roboto.html"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
    <link rel="import" href="bower_components/core-icons/core-icons.html">
    <link rel="import" href="bower_components/core-dropdown/core-dropdown.html">
    <link rel="import" href="polymer-form.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">

    <!--Angular Page Slide Code-->
        <style>
            .ng-pageslide { background: #eee; }
            #demo-top-close { padding:0; } 
            .submit { margin: 28em 12.29em; }
        </style>
        <script>
            var app = angular.module("app", ["pageslide-directive"]);
            app.controller('pageslideCtrl',['$scope',function($scope){
                $scope.checked; // This will be binded using the ps-open attribute
            }]);

            angular.element(document).ready(function(){
                c = angular.element(document.querySelector('#controller-demo')).scope();
            });

            // Test
            angular.element(document).ready(function () {
                if (console.assert)
                    console.assert(document.querySelectorAll('body > .ng-pageslide').length == 9, 'Made all of them')
            });
        </script>
    <!--Angular Page Slide Code Finished Here-->
</head>

<body ng-app="app" unresolved>

<section id="main_content" class="inner">
    <!--Booking Enquiry Button-->
    <paper-button pageslide="left" ps-speed="0.5" href="#demo-top" raised>
            Booking Enquiry
        <core-icon icon="event" role="img">
        </core-icon>
    </paper-button>

    <!--Slider with Polymer Form HTML form and Submit Button-->
    <div id="demo-top">
        <div class="polymerform" style="margin:20px">
            <polymer-form></polymer-form>
        </div>
        <div class="demo">
            <paper-button raised class="submit" id="demo-top-close">Submit</paper-button>
        </div>
    </div>

</section>
</body>
</html>
