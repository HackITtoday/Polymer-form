<polymer-element name="my-element">

  <template>
    <style>
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        font-family: Roboto, "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      #paper_tabs {
        width: 480px;
        color: rgb(255, 255, 255);
        box-shadow: rgba(0, 0, 0, 0.2) 0px 3px 2px;
        left: 120px;
        top: 80px;
        position: absolute;
        background-color: rgb(0, 188, 212);
      }
      #paper_input {
        left: 120px;
        top: 150px;
        position: absolute;
        width: 230px;
        height: 40px;
      }
    </style>


    <core-header-panel>

      <core-toolbar>
        <paper-tabs selected="0" selectedindex="0" id="paper_tabs" horizontal center layout>
          <paper-tab id="paper_tab" inline flex center-center horizontal layout active>SINGLE BOOKING</paper-tab>
          <paper-tab id="paper_tab1" inline flex center-center horizontal layout>GROUP BOOKING</paper-tab>
        </paper-tabs>
      </core-toolbar>

      <!-- main page content will go here -->

    </core-header-panel>

    <section class="fields">
      <paper-input label="Nights" floatinglabel id="nights"></paper-input><br>
      <paper-input label="Location" floatinglabel id="location"></paper-input><br>
      <paper-input label="Number of Guests" floatinglabel id="guests"></paper-input>
    </section>

    <section class="budget-slider">
      <div>
        <span>Budget</span><span id="budgetLabel"></span>
      </div>
      <br>
      <paper-slider id="budget" pin snaps max="100000" step="10000" value="5000" editable></paper-slider>
    </section>

    <section class="contact">
      <paper-input label="Name" floatinglabel id="name"></paper-input><br>
      <paper-input label="Email" floatinglabel id="email"></paper-input><br>
      <paper-input label="Telephone" floatinglabel id="telephone"></paper-input>

    </section>

  </template>

  <script>

    Polymer({

    });

  </script>

</polymer-element>
